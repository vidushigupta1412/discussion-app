<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussion portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1>Discussion Portal</h1>
    </div>
      
    <div class="maindiv">
        <div id="div2">
            <div id="div3">
                <button id="newq">New Question Form</button>
                <button id="newq">Search Question</button>
            </div>
            <div class="dabba"></div>
        </div>

        <div class="div1">
            <h1 id="welcome">Welcome to discussion Portal !</h1>
            <h5 id="ins">Enter a subject and question to get started</h5>
                <input type="text" id="subject" placeholder="Enter Subject...">
                <textarea  id="question" rows="20" cols="80" placeholder="Enter Questions..."></textarea>
                <button id="submit">Submit</button>
        
        </div>
        <div id="responsediv">
            <h1 id="resq">Question</h1>
            <div id="qdiv">
                <h2 id="qhead"></h2>
                <p id="qpara"></p>
            </div>
            <!-- <div id="rdiv">
                <h2 id="rhead"></h2>
                <p id="rpara"></p>
            </div> -->
            <button id="resolve">Resolve</button>
            <h1 id="hide">Response</h1>
            <div id="v">
                <div class="ansR">
                    <ul id="listR"></ul>
                </div>
            </div>
            
            <h1 id="headR">Add Response</h1>
            <input type="text" id="nameR" placeholder="Enter name" />
            <textarea  id="commentR" placeholder="Enter Comment" rows="12" cols="70"></textarea>
            <button id="submitR">Submit</button>
        </div>
        
    </div>

   
    <script src="discussion portal.js"></script>
</body>
</html>
